{% extends "layout.html" %}
{% block body %}

  <div class="container-fluid">
  {% if error %}<p class="alert alert-error"><strong>Error:</strong> {{ error }}{% endif %}
  <div class="row-fluid">
    <div class="span8">
      <img src="/static/img/add_littleleaf.jpg">
    </div>
    <div class="span4">
      <h2>提供小叶子信息</h2>
      <p>您所提供到信息将会在经过我们审核之后公布</p>
      <form action="" method=post>
        <dl>
          <dt>姓名:
          <dd><input type=text name=name>
          <dt>性别:
          <dd>
            <select name=sex>
               <option value="男">男</option>
               <option value="女">女</option>
               <option value="保密">保密</option>
            </select>
          <dt>信息:
          <dd><textarea rows="10" name=lleafinfo></textarea>

          <dd><input class="btn btn-large btn-primary" type=submit value='提交'>
        </dl>
      </form>
    </div>
  </div>
</div>

{% endblock %}
