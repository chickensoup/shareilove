{% extends "layout.html" %}
{% block title %}Sign In{% endblock %}
{% block body %}

<div class="container-fluid">
  
  <div class="row-fluid">
    <div class="span8">
      <img src="/static/img/news1.jpg" class="img-rounded">
    </div>
    <div class="span4">
      {% if error %}<p class="alert alert-error"><strong>Error:</strong> {{ error }}{% endif %}
      <h2>登录</h2>
      <form action="" method=post>
        <dl>
          <dt>邮箱:
          <dd><input type=text name=email value="{{ request.form.email }}">
          <dt>密码:
          <dd><input type=password name=password>
          <dd><input class="btn btn-large btn-primary" type=submit value="登录">
        </dl>
      </form>
    </div>
  </div>
</div>

{% endblock %}
